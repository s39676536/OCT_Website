<html>

<head>

<link rel="icon" href="favicon.ico" type="image/x-icon">

<style type="text/css">
html, body {
	width: 100%;
	height: 100%;
}

a:link {
	color: blue;
	font-weight: bold;
	text-decoration: none;
}

a:visited {
	color: blue;
	font-weight: bold;
	text-decoration: none;
}

a:hover {
	color: blue;
	font-weight: bold;
	text-decoration: none;
}

a:active {
	color: blue;
	font-weight: bold;
	text-decoration: none;
}
</style>

<script type="text/javascript">
function resizeIframe(obj) {
	obj.style.height = "100px";
	obj.style.width = "100px";
	
	if (obj.contentWindow.document.body.scrollHeight < (document.body.scrollHeight + 8))
		obj.style.height = '100%';
	else
		obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
	
	obj.style.width = obj.contentWindow.document.body.scrollWidth + 'px';
}
</script>
</head>

<body style="margin: 0;">

<table style="width: 100%; height: 100%;" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td align="center" valign="top">

			<div id="iframe_div" style="min-height: 100%;">
			
				<iframe id="my_iframe" src="home.html" scrolling="no" frameborder="no" onload="resizeIframe(this);">
			
			</div>
		
		</td>
	</tr>
</table>

</body>
</html>
